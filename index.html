    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">

    <title>Week 8/9 - Sign In Modal</title>

<body>
    <div id="sign-in-modal">
        <form action="#">
            <div id="close-btn-container">
                <button class="close-btn" id="close-btn-sign-in"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
            <div id="sign-in-btn-container">
                <button>Sign In</button>
            </div>
        </form>
    </div>

    <header>
        <div id="logo-container">
            <img src="/img/logo.svg" alt="logo for website">
        </div>
        <div id="burger-container">
            <button id="burgerBtn">
                <i class="fa-solid fa-burger" id="burger"></i>
                <i class="fa-solid fa-xmark hide-burger-close" id="burger-close"></i>
            </button>
        </div>
        <nav id="mainNav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Impact</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
        <div id="sign-in-up-btns-container">
            <button id="sign-in-btn">Sign In</button>
            <button id="sign-up-btn">Sign Up</button>
        </div>
    </header>
    <section id="hero"></section>
    <div id="validation-btn">
        <a href="https://validator.w3.org/nu/?doc=https://week-8-9-signin-modal--info151-are53.netlify.app/" target="_blank">
