<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ab68a398d.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Fancy Box -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>

    <!-- Fancy Carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"/>

    <!-- Animate On Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="css/styles.css">
    <title>Week 10 - Fancy Apps</title>
</head>

<body>
    <div id="sign-in-modal">
        <form action="#">
            <div id="close-btn-sign-in-container">
                <button class="close-btn" id="close-btn-sign-in"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
            <div id="sign-in-btn-container">
                <button>Sign In</button>
            </div>
        </form>
    </div>

    <div id="sign-up-modal">
        <form action="#">
            <div id="close-btn-sign-up-container">
                <button class="close-btn" id="close-btn-sign-up"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="Phone Number">
            <input type="email" placeholder="Email">
            <div id="sign-up-btns-container">
                <button id="send-btn">Send</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

    <header>
        <div id="logo-container">
            <img src="/img/logo.svg" alt="logo for website">
        </div>
        <div id="burger-container">
            <button id="burgerBtn">
                <i class="fa-solid fa-burger" id="burger"></i>
                <i class="fa-solid fa-xmark hide-burger-close" id="burger-close"></i>
            </button>
        </div>
        <nav id="mainNav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Impact</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
        <div id="sign-in-up-btns-container">
            <button id="sign-in-btn">Sign In</button>
            <button id="sign-up-btn">Sign Up</button>
        </div>
    </header>
    <section id="hero"></section>

    <div id="typing-effect-container">
        <span id="typing-effect"></span>
    </div>

    <section id="fancybox">
        <div id="fb-grid-item" data-aos="zoom-in" data-aos-duration="1500">
            <h1>Fancybox</h1>
            <ul>
                <li>
                    <a href="img/fancy/kobe1.jpg" data-fancybox, data-fancybox="gallery-1", data-caption="Sea Turtle"><img src="img/fancy/kobe1.jpg" alt="kobe"></a>
                </li>

                <li>
                    <a href="img/fancy/kobe2.jpg" data-fancybox, data-fancybox="gallery-2"><img src="img/fancy/kobe2.jpg" alt="kobe"></a>
                </li>

                <li>
                    <a href="img/fancy/kobe3.jpg" data-fancybox, data-fancybox="gallery-1"><img src="img/fancy/kobe3.jpg" alt="kobe"></a>
                </li>

                <li>
                    <a href="img/fancy/kobe4.jpg" data-fancybox, data-fancybox="gallery-2"><img src="img/fancy/kobe4.jpg" alt="kobe"></a>
                </li>
            </ul>
        </div>
    </section>

    <section id="fancyCarousel">
        <div id="fc-grid-item">
            <h1>Fancy Carousel</h1>
            <div class="f-carousel" id="myCarousel">
                <div class="f-carousel__slide"><div class="slide" id="fc-1"></div></div>
                <div class="f-carousel__slide"><div class="slide" id="fc-2"></div></div>
                <div class="f-carousel__slide"><div class="slide" id="fc-3"></div></div>
                <div class="f-carousel__slide"><div class="slide" id="fc-4"></div></div>
            </div>
        </div>
    </section>

    <div id="validation-btn">
        <a href="https://validator.w3.org/nu/?doc=https://week-10-fancy-apps--info151-are53.netlify.app/" target="_blank">
            <img src="img/html-logo.svg" alt="Valid HTML 5">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="js/scripts-dist.js"></script>
</body>

</html>
